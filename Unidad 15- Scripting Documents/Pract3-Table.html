<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
          border: 1px dashed rgb(56, 52, 52);
        }
        
        tr:nth-child(even){background-color: #f2f2f2}
        
        th {
          background-color: #4CAF50;
          color: white;
        }

        .heightTd {
            text-align: right;
        }
        </style>
</head>
<body>
    <h1>Mountains</h1>
<div id="mountains"></div>
<script>
const MOUNTAINS = [
{name: "Kilimanjaro", height: 5895, place: "Tanzania"},
{name: "Everest", height: 8848, place: "Nepal"},
{name: "Mount Fuji", height: 3776, place: "Japan"},
{name: "Vaalserberg", height: 323, place: "Netherlands"},
{name: "Denali", height: 6168, place: "United States"},
{name: "Popocatepetl", height: 5465, place: "Mexico"},
{name: "Mont Blanc", height: 4808, place: "Italy/France"} ];

window.onload = function () {
    createTableFormJsonArray(MOUNTAINS);
}

 function createTableFormJsonArray(mountains) {
    var table = document.createElement('table');

    // headers
    var headers = Object.getOwnPropertyNames(mountains[0]);
    var tr = document.createElement('tr');

    headers.forEach( header => {
        var th = document.createElement('th');
    th.innerHTML = header.toLocaleUpperCase();
    tr.appendChild(th);
    })
    
    table.appendChild(tr);

    mountains.forEach(mountain => {
        var tr = document.createElement('tr');
        var td1 = document.createElement('td');
        td1.innerHTML = mountain.name;
        tr.appendChild(td1);

        var td2 = document.createElement('td');
        td2.setAttribute('class', 'heightTd');
        td2.innerHTML = mountain.height;
        tr.appendChild(td2);

        var td3 = document.createElement('td');
        td3.innerHTML = mountain.place;
        tr.appendChild(td3);

        table.appendChild(tr);
    });
     
    document.body.appendChild(table);
 }
// Your code here </script>
</body>
</html>
